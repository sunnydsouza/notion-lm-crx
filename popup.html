<!DOCTYPE html>
<html>

<head>
    <title>OTT Tracker settings</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container" style="min-height:270px;min-width:700px;padding-top:9px;">
        <form>
            <div style="width: 100%; height: 15px; border-bottom: 1px solid grey; text-align: center; clear:both;margin-bottom:18px;margin-top:-15px;">
                <span style="font-size: 18px; background-color: #FFF; padding: 0 10px;">
                    <img src="images/settings.png" style="height: 21px;" /> Basic settings
                </span>
            </div>
            <div class="form-group row">
                <label for="monitor_time" class="col-sm-4 col-form-label text-right">Monitor every (secs)</label>
                <div class="col-sm-2">
                    <input placeholder="60" id="monitor_time" type="number" class="form-control form-control-sm">
                </div>
            </div>
        
            <div class="form-group row">
                <label for="sync_time" class="col-sm-4 col-form-label text-right">Sync every (secs)</label>
                <div class="col-sm-2">
                    <input placeholder="90" id="sync_time" type="number" class="form-control form-control-sm">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4"></div>
                <div class="col-sm-8">
                    <div class="checkbox">
                        <label style="cursor:pointer;">
                            <input type="checkbox" id="change_api_endpoint_sync" />Sync to custom api endpoint?</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="api_endpoint" class="col-sm-4 text-right">Sync to endpoint:</label>
                <div class="col-sm-6">
                    <input placeholder="https://192.168.0.10/myapi/..." id="api_endpoint" type="text" class="form-control form-control-sm">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4"></div>
                <div class="col-sm-8">
                    <button type="button" class="btn btn-success" id="manual_download_data">Download</button>
                </div>
            </div>
           
        </form>
    </div>
    <!-- <script src="js/options.js"></script> -->
</body>

</html>
